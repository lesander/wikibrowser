<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>

      <!--// Intro Section. //-->
      <section id="intro">
        <div class="background"></div>
        <div id="intro-contents">
          <h3>Welcome to the</h3>
          <h1>Wikipedia</h1>
          <h2>Random Game</h2>
          <h2>Browser</h2>
          <button id="game-start" class="btn btn-lg btn-primary btn-wiki">Start</button>
          <br>
          <button id="rtc-host" class="btn btn-sm btn-link">Host a Game</button>
          <button id="rtc-join" class="btn btn-sm btn-link">Join a Game</button>
          <div id="game-config"><small>Change Game Settings <span class="glyphicon glyphicon-cog"></span></small></div>
        </div>
      </section>

      <!--// Config Section. //-->
      <section id="config" style="display: none;">
        <div class="contents">
          <label>
            Start Page
            <input data-key="StartPage" type="url" name="config-startpage" class="form-control input-sm">
          </label>
          <label>
            Target Page
            <input data-key="TargetPage" type="url" name="config-targetpage" class="form-control input-sm">
          </label>
          <label>
            Host ID
            <input id="rtc-hostId" data-key="HostId" type="text" name="hostId" class="form-control input-sm">
          </label>
          <p class="credits">
            WikiBrowser <span></span><br>
            Licensed under the MIT License.<br>
            <a data-external="https://git.io/wikigame" href="#">See the project on GitHub</a>
          </p>
        </div>
      </section>

      <!--// Statistics Section. //-->
      <section id="stats">
        <h2>Your Last Successful Games</h2>
        <div id="games"></div>
      </section>

      <!--// Game Section. //-->
      <section id="game" style="display: none;">
        <div class="background"></div>
        <div class="game-data">
          <div class="stats"><span class="clicks">0</span> Clicks</div>
          <div class="info">Current Page &#8220;<span class="page-title"></span>&#8221;</div>
          <div class="history">History <span class="history-data"></span></div>
          <div class="record"></div>
        </div>
      </section>

      <!--// Gameover Section. //-->
      <section id="game-over" style="display: none;">
        <div class="background"></div>
        <div class="game-stats">
          <h1>Success!</h1>
          <p>
            Well done!
            You completed the challenge with just <span class="clicks"></span> clicks.
            <span class="record-or-not"></span>
          </p>
        </div>
        <div class="game-history"></div>
        <div class="game-share">
          <button role="button" id="close" class="btn btn-lg btn-primary btn-wiki">Play Again</button>
        </div>
      </section>

      <div class="hidden">
        <div id="slut"></div>
      </div>

      <!--// App Scripts. //-->
      <script src="./assets/js/app.js"></script>
    </body>
  </html>
