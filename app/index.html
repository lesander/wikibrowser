<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./css/app.css">
    </head>
    <body>
      <section id="intro">
        <div id="intro-bg"></div>
        <div id="intro-contents">
          <h3>Welcome to the</h3>
          <h1>Wikipedia</h1>
          <h2>Random Game</h2>
          <h2>Browser</h2>
          <button id="game-start" class="btn btn-lg btn-primary">Start</button>
          <div id="version"><small>Currently v1.0.0</small></div>
        </div>
      </section>
      <section id="stats">
        <h2>Your Last Successful Games</h2>
        <div id="games">
          <h4>Nothing to see here yet..</h4>
        </div>
      </section>
      <section id="game" style="display: none;">
        <div class="game-data">
          <div class="stats">Clicks: <span class="clicks">0</span></div>
          <div class="info">Current page is <span class="page-title"></span></div>
        </div>
      </section>
      <script src="./js/cpfix.js"></script>
      <script src="./js/app.js"></script>
    </body>
  </html>
