<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./css/app.css">
    </head>
    <body>
      <section id="intro">
        <h1>Welcome to the Wikipedia Random Game Browser</h1>
        <button id="game-start">Start</button>
      </section>
      <section id="game" style="display: none;">
        <div class="game-data">
          <div class="stats">Clicks: <span class="clicks">0</span></div>
          <div class="info">Current page is <span class="page-title"></span></div>
        </div>
      </section>
      <script src="./js/jquery.min.js"></script>
      <script src="./js/cpfix.js"></script>
      <script src="./js/app.js"></script>
    </body>
  </html>
